<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="navbar">
        <button onclick="startNewGame()" id="again-btn">Again!</button>
        <p class="btwn">(Between 1 and 20)</p>
    </div>
    <h1>Guess My Number!</h1>
    <span id="hiddenNum">?</span><br>
    <hr>
    <div class="content">
        <div class="leftContent">
            <input type="number" name="num" id="num" min="1" max="20">
            <button onclick="checkValue()" id="check-btn">Check</button>
        </div>  
        <div class="rightContent">
            <p id="writehere">Please check your number</p>
            <p id="score">Score : 20</p>
            <p id="highScore">Highscore :</p>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
